# This file controls the settings for the website
# Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Lauren R. Samuels"  
  description: "Collaborative biostatistician"   # A brief slogan (optional)
  image: img/Samuels_Lauren_2023-05-22_evensmaller.JPG
  
  favicon: img/favicon_io/favicon.ico
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    #logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Projects"
        href: projects/index.qmd
      - text: "Teaching"
        href: teaching/index.qmd
      - text: "Presentations"
        href: presentations/index.qmd
    
    # your social media handles
    right:
      - icon: github
        href: https://github.com/LaurenSamuels
      - icon: linkedin
        href: http://www.linkedin.com/in/lauren-samuels-9aa541b4
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">Under construction</span>
    center: |
      <span class="faux-block">Under construction</span>
    right: |
      <span class="faux-block">Under construction</span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true